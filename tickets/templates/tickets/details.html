<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Django Ticket Manager</title>
</head>

<body class="bg-dark">
    <nav class="nav navbar bg-dark">
        <div class="container-fluid">
            <h1 class="navbar-brand text-light ml-4">Django Tickets</h1>
            {% if not user.is_authenticated %}
            <form class="d-flex" role="login" action="login/" method="post">
                {% csrf_token %}
                <input hidden id="username" name="username" value="guest"/>
                <input hidden id="password" name="password" value="guestpassword123"/>
                <button class="btn btn-success" type="submit">Login As Guest</button>
            </form>
            {% else %}
            <h2 class="text-light">Welcome, {{ user.username }}</h2>
            <form class="d-flex" role="login" action="logout/" method="post">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Logout</button>
            </form>
            {% endif %}
        </div>
    </nav>

    <div class="container bg-dark">
        {% if ticket %}
        <h2 class="text-light">{{ticket.title}}</h2>
        {% endif %}
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
